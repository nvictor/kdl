<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340">
  <!-- Markers -->
  <defs>
    <marker
      id="arrow"
      markerWidth="10"
      markerHeight="10"
      refX="10"
      refY="5"
      orient="auto"
      markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 Z" fill="black" />
    </marker>
  </defs>
  <g>
    <!-- Arrow -->
    <line stroke="black" stroke-width="2" x1="50%" y1="0%" x2="50%" y2="30%" marker-end="url(#arrow)" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="65%" y="15%">from volume mounts</text>
    <!-- Persistent volume -->
    <ellipse stroke="black" stroke-width="2" fill="dodgerblue" cx="50%" cy="65%" rx="10%" ry="5%" />
    <rect fill="dodgerblue" width="20%" height="30%" x="40%" y="35%" />
    <ellipse fill="dodgerblue" stroke-width="2" stroke="black" cx="50%" cy="35%" rx="10%" ry="5%" />
    <line stroke="black" stroke-width="2" x1="40%" y1="35%" x2="40%" y2="65%" />
    <line stroke="black" stroke-width="2" x1="60%" y1="35%" x2="60%" y2="65%" />
    <!-- Name and provider -->
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="50%" y="50%">pv name</text>
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="50%" y="55%">provider</text>
  </g>
</svg>