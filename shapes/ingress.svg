<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340">
  <!-- Markers -->
  <defs>
    <marker
      id="arrow"
      markerWidth="10"
      markerHeight="10"
      refX="10"
      refY="5"
      orient="auto"
      markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 Z" fill="black" />
    </marker>
  </defs>
  <g>
    <!-- Ingress -->
    <rect fill="khaki" width="60%" height="25%" x="20%" y="20%" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="50%" y="30%">http(s)://hostname</text>
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="50%" y="35%">route name</text>
    <!-- Arrow -->
    <line stroke="black" stroke-width="2" x1="50%" y1="45%" x2="50%" y2="80%" marker-end="url(#arrow)" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="60%" y="65%">to services</text>
  </g>
</svg>