<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340">
  <!-- Markers -->
  <defs>
    <marker
      id="arrow"
      markerWidth="10"
      markerHeight="10"
      refX="10"
      refY="5"
      orient="auto"
      markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 Z" fill="black" />
    </marker>
  </defs>
  <!-- Pod -->
  <g>
    <rect fill="palegreen" stroke="black" width="60%" height="60%" x="20%" y="20%" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="50%" y="25%">Pod</text>
    <!-- Container -->
    <rect fill="limegreen" stroke="black" width="26%" height="40%" x="23%" y="30%" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="36%" y="50%">Container</text>
    <!-- Container -->
    <rect fill="limegreen" stroke="black" width="26%" height="40%" x="51%" y="30%" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="64%" y="50%">Container</text>
    <!-- Networking config -->
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="50%" y="16%">Networking config</text>
    <!-- Port -->
    <rect fill="khaki" stroke="black" width="8%" height="8%" x="24%" y="12%" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="28%" y="16%">8080</text>
    <!-- Port -->
    <rect fill="khaki" stroke="black" width="8%" height="8%" x="68%" y="12%" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="72%" y="16%">1443</text>
    <!-- Storage config -->
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="50%" y="84%">Storage config</text>
    <!-- Volume -->
    <rect fill="dodgerblue" stroke="black" width="12%" height="8%" x="24%" y="80%" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="30%" y="84%">Volume</text>
    <!-- Volume -->
    <rect fill="dodgerblue" stroke="black" width="12%" height="8%" x="64%" y="80%" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="70%" y="84%">Volume</text>
    <!-- Compute config -->
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="14%" y="48%">Compute</text>
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="14%" y="52%">config</text>
    <!-- Controller -->
    <rect fill="darkgreen" stroke="black" width="8%" height="8%" x="12%" y="30%" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="16%" y="34%">D</text>
    <!-- Replicas -->
    <rect fill="darkgreen" stroke="black" width="8%" height="8%" x="12%" y="62%" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="16%" y="66%">3</text>
    <!-- Config management -->
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="88%" y="48%">Config</text>
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="88%" y="52%">management</text>
    <!-- Controller -->
    <rect fill="dodgerblue" stroke="black" width="12%" height="8%" x="80%" y="30%" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="86%" y="34%">secret</text>
    <!-- Replicas -->
    <rect fill="dodgerblue" stroke="black" width="12%" height="8%" x="80%" y="62%" />
    <text font-size="0.8em" font-family="sans-serif" text-anchor="middle" dominant-baseline="middle" x="86%" y="66%">configmap</text>
    <!-- Arrows -->
    <line stroke="black" stroke-width="2" x1="28%" y1="30%" x2="28%" y2="20%" marker-end="url(#arrow)" />
    <line stroke="black" stroke-width="2" x1="72%" y1="30%" x2="72%" y2="20%" marker-end="url(#arrow)" />
    <line stroke="black" stroke-width="2" x1="28%" y1="70%" x2="28%" y2="80%" marker-end="url(#arrow)" />
    <line stroke="black" stroke-width="2" x1="72%" y1="70%" x2="72%" y2="80%" marker-end="url(#arrow)" />
  </g>
</svg>